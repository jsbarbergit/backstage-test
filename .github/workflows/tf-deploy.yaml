name: "Terraform-Deploy"

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'Name for app deployment'
        type: string
        required: true
      region:
        description: 'AWS Region for app deployment'
        type: string
        default: 'eu-west-2'
      tf_destroy:
        description: 'Perform a terraform destroy'
        type: bool
        default: false
jobs:
  terraform:
    name: "Terraform-Deploy"
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.7.2
          
      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: |
          terraform -chdir=./terraform/vpc/ init \
            -backend=true \
            -backend-config='bucket=${{ secrets.TF_VAR_TF_STATE_S3_BUCKET }}' \
            -backend-config="key=${{ inputs.app_name }}" \
            -backend-config='acl=bucket-owner-full-control' \
            -backend-config='encrypt=true' \
            -backend-config='region=${{ inputs.region }}
        env:
          AWS_ACCESS_KEY_ID:  ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY:  ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      
      - name: Terraform Validate
        id: validate
        run: terraform -chdir=./terraform/vpc/ validate -no-color
        env:
          AWS_ACCESS_KEY_ID:  ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY:  ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && inputs.tf_destroy == false
        run: terraform -chdir=./terraform/vpc/ apply -auto-approve -input=false -var app_name=${{ inputs.app_name }}
        env:
          AWS_ACCESS_KEY_ID:  ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY:  ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Terraform Destroy
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && inputs.tf_destroy
        run: terraform -chdir=./terraform/vpc/ destroy -auto-approve -input=false -var app_name=${{ inputs.app_name }}
        env:
          AWS_ACCESS_KEY_ID:  ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY:  ${{ secrets.AWS_SECRET_ACCESS_KEY }}
